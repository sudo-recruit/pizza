---
driver:
  name: vagrant
  customize:
    memory: 4096
  network:
    - ["private_network", { ip: "192.168.33.10" }]

provisioner:
  name: chef_solo

platforms:
  - name: ubuntu-14.04

suites:
  - name: default
    run_list: pizza::default
    attributes:
      pizza:
        consul:
          key_dir: "some/secret/key/value/pairs"
        database_url: mysql2://user:password@database-host:1234/database-name
        deploy_to: /home/user/application
        repository: "git@github.com:user/repo.git"
        secret_key_base: veryverysecretkey
        ssh_key: "DO_YOU_THINK_I_AM_THAT_STUPID_TO_PUT_SSH_KEY_HERE"
        username: user
